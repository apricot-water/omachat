<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tools Dashboard</title>
    <style>
        :root { --sidebar-bg: #1e293b; --sidebar-hover: #334155; --text-color: #f8fafc; --accent: #38bdf8; }
        body { margin: 0; display: flex; height: 100vh; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; overflow: hidden; background: #0f172a; }
        
        /* Sidebar */
        #sidebar { width: 260px; background: var(--sidebar-bg); color: var(--text-color); display: flex; flex-direction: column; border-right: 1px solid #334155; box-shadow: 2px 0 10px rgba(0,0,0,0.3); z-index: 10; }
        .header { padding: 20px; font-size: 1.2rem; font-weight: 700; border-bottom: 1px solid #334155; display: flex; align-items: center; gap: 10px; background: #0f172a; }
        
        /* Navigation */
        #nav-items { flex-grow: 1; overflow-y: auto; padding-top: 10px; }
        .app-link { padding: 12px 20px; cursor: pointer; display: flex; align-items: center; gap: 12px; transition: all 0.2s; border-left: 4px solid transparent; color: #94a3b8; }
        .app-link:hover { background: var(--sidebar-hover); color: white; }
        .app-link.active { background: var(--sidebar-hover); border-left-color: var(--accent); color: white; }
        .icon { font-size: 1.2em; }

        /* Main Area */
        #main { flex-grow: 1; display: flex; flex-direction: column; background: white; position: relative; }
        iframe { width: 100%; height: 100%; border: none; display: block; }
        
        /* Loading Indicator */
        #loader { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: #333; display: none; }
    </style>
</head>
<body>
    <nav id="sidebar">
        <div class="header">üõ†Ô∏è Toolbox</div>
        <div id="nav-items"></div>
    </nav>
    <main id="main">
        <div id="loader">Lade App...</div>
        <iframe id="app-frame" name="app-frame"></iframe>
    </main>

    <script>
        const frame = document.getElementById('app-frame');
        const navContainer = document.getElementById('nav-items');
        const loader = document.getElementById('loader');

        // Funktion zum Laden einer App
        function loadApp(url, element) {
            document.querySelectorAll('.app-link').forEach(el => el.classList.remove('active'));
            if(element) element.classList.add('active');
            
            loader.style.display = 'block';
            frame.style.opacity = '0';
            
            frame.src = url;

            frame.onload = () => {
                loader.style.display = 'none';
                frame.style.opacity = '1';
                // Fokus auf den iFrame setzen, damit Tastatur-Events in der App gehen
                frame.contentWindow.focus();
            };
        }

        // Apps laden
        fetch('apps.json')
            .then(res => res.json())
            .then(apps => {
                apps.forEach((app, index) => {
                    const div = document.createElement('div');
                    div.className = 'app-link';
                    div.innerHTML = `<span class="icon">${app.icon}</span> ${app.name}`;
                    div.onclick = () => loadApp(app.path, div);
                    navContainer.appendChild(div);

                    // Erste App beim Start laden
                    if(index === 0) loadApp(app.path, div);
                });
            })
            .catch(err => {
                navContainer.innerHTML = '<div style="padding:20px; color:red">Fehler: apps.json nicht gefunden</div>';
                console.error(err);
            });
    </script>
</body>
</html>

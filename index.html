<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oma Chat</title>
    <style>
        /* CSS-Fix: Verhindert Rechenfehler bei der Größe */
        * { box-sizing: border-box; }

        :root {
            --sidebar-width: 260px;
            --sidebar-bg: #1e293b;
            --sidebar-hover: #334155;
            --text-color: #f8fafc;
            --accent: #38bdf8;
            --transition-speed: 0.3s;
        }

body { 
    margin: 0; 
    display: flex; 
    /* Fallback für ältere Browser */
    height: 100vh; 
    /* Der Fix: 100dvh ignoriert die Adressleiste nicht, sondern passt sich an */
    height: 100dvh; 
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
    /* Wichtig: Verhindert Scrollen auf dem Body selbst */
    overflow: hidden; 
    background: #0f172a; 
}
        
        /* --- Sidebar --- */
        #sidebar { 
            width: var(--sidebar-width); 
            background: var(--sidebar-bg); 
            color: var(--text-color); 
            display: flex; 
            flex-direction: column; 
            border-right: 1px solid #334155; 
            transition: width var(--transition-speed) ease, opacity var(--transition-speed) ease;
            white-space: nowrap; 
            overflow: hidden;
            position: relative;
            z-index: 20;
        }

        #sidebar.collapsed {
            width: 0;
            opacity: 0;
            border: none;
        }

        .header { 
            padding: 20px 20px 20px 60px; 
            font-size: 1.2rem; 
            font-weight: 700; 
            border-bottom: 1px solid #334155; 
            background: #0f172a; 
            height: 60px;
            display: flex;
            align-items: center;
        }
        
        #nav-items { flex-grow: 1; overflow-y: auto; padding-top: 10px; }
        
        .app-link { 
            padding: 12px 20px; 
            cursor: pointer; 
            display: flex; 
            align-items: center; 
            gap: 12px; 
            transition: background 0.2s; 
            color: #94a3b8; 
            border-left: 4px solid transparent;
        }
        .app-link:hover { background: var(--sidebar-hover); color: white; }
        .app-link.active { background: var(--sidebar-hover); border-left-color: var(--accent); color: white; }
        .icon { font-size: 1.2em; min-width: 25px; text-align: center; }

        /* --- Main Content --- */
      #main { 
    flex-grow: 1; 
    display: flex; 
    flex-direction: column; 
    background: white; 
    position: relative; 
    transition: margin-left var(--transition-speed) ease;
    /* Verhindert Double-Scrollbars */
    overflow: hidden;
    /* WICHTIG: Schiebt den Inhalt über den iPhone-Home-Balken */
    padding-bottom: env(safe-area-inset-bottom);
}
        
        /* Wichtig: display: block verhindert den "Inline-Gap" unten */
        iframe { width: 100%; height: 100%; border: none; display: block; }

        /* --- Floating Toggle Button --- */
        #toggle-btn {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 100; 
            background: rgba(30, 41, 59, 0.8); 
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            transition: background 0.2s, transform 0.2s;
            backdrop-filter: blur(4px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        #toggle-btn:hover {
            background: var(--accent);
            transform: scale(1.05);
        }

        /* --- Loader --- */
        #loader { 
            position: absolute; top: 50%; left: 50%; 
            transform: translate(-50%, -50%); 
            color: #333; display: none; font-weight: bold;
        }
    </style>
</head>
<body>

    <button id="toggle-btn" title="Menü umschalten">☰</button>

    <nav id="sidebar">
        <div class="header">Tools Dashboard</div>
        <div id="nav-items"></div>
    </nav>

    <main id="main">
        <div id="loader">Lade App...</div>
        <!-- IFrame mit Permissions (Wichtig für Clipboard!) -->
        <iframe id="app-frame" name="app-frame" allow="clipboard-read; clipboard-write; camera; microphone; fullscreen"></iframe>
    </main>

 <script>
        const frame = document.getElementById('app-frame');
        const navContainer = document.getElementById('nav-items');
        const loader = document.getElementById('loader');
        const sidebar = document.getElementById('sidebar');
        const toggleBtn = document.getElementById('toggle-btn');

        // === FIX: Config-Hash sofort beim Start sichern ===
        // Wir speichern den Hash (z.B. #config=...) in einer Variable.
        // Selbst wenn sich die URL oben ändert, bleibt er hier erhalten.
        const globalConfigHash = window.location.hash; 

        // Toggle Funktion (Sidebar)
        toggleBtn.onclick = () => {
            sidebar.classList.toggle('collapsed');
            if(sidebar.classList.contains('collapsed')) {
                toggleBtn.style.opacity = "0.5";
            } else {
                toggleBtn.style.opacity = "1";
            }
        };

        toggleBtn.onmouseenter = () => toggleBtn.style.opacity = "1";
        toggleBtn.onmouseleave = () => {
            if(sidebar.classList.contains('collapsed')) toggleBtn.style.opacity = "0.5";
        };

       function loadApp(url, element) {
            document.querySelectorAll('.app-link').forEach(el => el.classList.remove('active'));
            if(element) element.classList.add('active');
            
            loader.style.display = 'block';
            frame.style.opacity = '0';
            
            // === WICHTIG: Hier nutzen wir den gespeicherten Hash ===
            // Egal welche App geladen wird, sie bekommt den Config-String angehängt
            frame.src = url + globalConfigHash;

            frame.onload = () => {
                loader.style.display = 'none';
                frame.style.opacity = '1';
                frame.contentWindow.focus();
            };
            
            if(window.innerWidth < 800) {
                sidebar.classList.add('collapsed');
                toggleBtn.style.opacity = "0.5";
            }
        }

        // Apps laden und Links erstellen
        fetch('apps.json')
            .then(res => res.json())
            .then(apps => {
                const urlParams = new URLSearchParams(window.location.search);
                const currentAppKey = urlParams.get('app');
                
                apps.forEach((app, index) => {
                    // Erzeugt Slug (z.B. "Text Diff" -> "text-diff")
                    const appKey = app.name.toLowerCase().replace(/[^a-z0-9]/g, '-');
                    
                    const div = document.createElement('div');
                    div.className = 'app-link';
                    div.innerHTML = `<span class="icon">${app.icon}</span> ${app.name}`;
                    
                    div.onclick = () => {
                        // URL im Browser updaten (damit Reload auf der gleichen App bleibt)
                        // Wir hängen auch hier optisch den Hash wieder dran, falls gewünscht
                        const newUrl = window.location.protocol + "//" + window.location.host + window.location.pathname + '?app=' + appKey + globalConfigHash;
                        window.history.pushState({path: newUrl}, '', newUrl);
                        
                        loadApp(app.path, div);
                    };
                    navContainer.appendChild(div);

                    // Logik: Ist das die App aus der URL? ODER ist es die erste App und keine URL da?
                    if (currentAppKey === appKey) {
                        loadApp(app.path, div);
                    } else if (index === 0 && !currentAppKey) {
                        loadApp(app.path, div);
                    }
                });
            })
            .catch(err => {
                navContainer.innerHTML = '<div style="padding:20px; color:red">Fehler: apps.json nicht gefunden</div>';
            });
    </script>
</body>
</html>
